<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver Drowsiness Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Driver Drowsiness Detection System</h1>
    </header>

    <div class="main-content">
        <h2>Welcome to the Sleepness Detection System</h2>
        <p>This system detects sleepness based on camera input.</p>
        <div id="camerawindow" style="margin-top: 10px;"></div>
        <button id="start-btn">Start Detection</button>
        <button id="stop-btn">Stop Detection</button>

        
        <div id="error-message" style="margin-top: 10px; font-weight: bold;"></div>
    </div>

    <footer>
        <p>&copy; 2024 Driver Drowsiness Detection</p>
    </footer>

    <script src="{{ url_for('static', filename='js/test.js') }}"></script>
    <audio id="alarm-audio" src="{{ url_for('static', filename='alarm.wav') }}" preload="auto"></audio>

</body>
</html>
